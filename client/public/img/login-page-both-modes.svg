<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600">
  <!-- Dark Mode (Left Side) -->
  <!-- Dark Background -->
  <rect x="0" y="0" width="800" height="600" fill="#1E1E1E"/>
  
  <!-- Dark Mode Card Container -->
  <rect x="200" y="100" width="400" height="400" rx="8" fill="#2D2D2D"/>
  
  <!-- Dark Mode Header -->
  <text x="400" y="160" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">Welcome Back!</text>
  <text x="400" y="190" font-family="Arial" font-size="14" fill="#8B8B8B" text-anchor="middle">Login to your account</text>
  
  <!-- Dark Mode Form Elements -->
  <!-- Email/Username -->
  <text x="250" y="240" font-family="Arial" font-size="12" fill="#8B8B8B">Email or Username</text>
  <rect x="250" y="250" width="300" height="40" rx="4" fill="#363636" stroke="#4A4A4A"/>
  
  <!-- Password -->
  <text x="250" y="320" font-family="Arial" font-size="12" fill="#8B8B8B">Password</text>
  <rect x="250" y="330" width="300" height="40" rx="4" fill="#363636" stroke="#4A4A4A"/>
  
  <!-- Remember Me Checkbox -->
  <rect x="250" y="390" width="16" height="16" rx="2" fill="#363636" stroke="#4A4A4A"/>
  <text x="275" y="402" font-family="Arial" font-size="12" fill="#8B8B8B">Remember me</text>
  
  <!-- Forgot Password Link -->
  <text x="500" y="402" font-family="Arial" font-size="12" fill="#E86C52" text-anchor="end">Forgot Password?</text>
  
  <!-- Dark Mode Login Button -->
  <rect x="250" y="430" width="300" height="40" rx="4" fill="#E86C52"/>
  <text x="400" y="455" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Login</text>
  
  <!-- Dark Mode Sign Up Link -->
  <text x="350" y="485" font-family="Arial" font-size="12" fill="#8B8B8B">Don't have an account?</text>
  <text x="450" y="485" font-family="Arial" font-size="12" fill="#E86C52">Sign up</text>

  <!-- Light Mode (Right Side) -->
  <!-- Light Background -->
  <rect x="800" y="0" width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Light Mode Card Container -->
  <rect x="1000" y="100" width="400" height="400" rx="8" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Light Mode Header -->
  <text x="1200" y="160" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle">Welcome Back!</text>
  <text x="1200" y="190" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Login to your account</text>
  
  <!-- Light Mode Form Elements -->
  <!-- Email/Username -->
  <text x="1050" y="240" font-family="Arial" font-size="12" fill="#666666">Email or Username</text>
  <rect x="1050" y="250" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Password -->
  <text x="1050" y="320" font-family="Arial" font-size="12" fill="#666666">Password</text>
  <rect x="1050" y="330" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Remember Me Checkbox -->
  <rect x="1050" y="390" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="1075" y="402" font-family="Arial" font-size="12" fill="#666666">Remember me</text>
  
  <!-- Forgot Password Link -->
  <text x="1300" y="402" font-family="Arial" font-size="12" fill="#E86C52" text-anchor="end">Forgot Password?</text>
  
  <!-- Light Mode Login Button -->
  <rect x="1050" y="430" width="300" height="40" rx="4" fill="#E86C52"/>
  <text x="1200" y="455" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Login</text>
  
  <!-- Light Mode Sign Up Link -->
  <text x="1150" y="485" font-family="Arial" font-size="12" fill="#666666">Don't have an account?</text>
  <text x="1250" y="485" font-family="Arial" font-size="12" fill="#E86C52">Sign up</text>

  <!-- Mode Labels -->
  <text x="400" y="30" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">Dark Mode</text>
  <text x="1200" y="30" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Light Mode</text>
</svg>
