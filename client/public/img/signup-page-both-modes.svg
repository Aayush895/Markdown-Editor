<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600">
  <!-- Dark Mode (Left Side) -->
  <!-- Dark Background -->
  <rect x="0" y="0" width="800" height="600" fill="#1E1E1E"/>
  
  <!-- Dark Mode Card Container -->
  <rect x="200" y="50" width="400" height="500" rx="8" fill="#2D2D2D"/>
  
  <!-- Dark Mode Header -->
  <text x="400" y="100" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">Welcome to MarkDown</text>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#8B8B8B" text-anchor="middle">Create your account</text>
  
  <!-- Dark Mode Form Elements -->
  <!-- Username -->
  <text x="250" y="180" font-family="Arial" font-size="12" fill="#8B8B8B">Username</text>
  <rect x="250" y="190" width="300" height="40" rx="4" fill="#363636" stroke="#4A4A4A"/>
  
  <!-- Email -->
  <text x="250" y="260" font-family="Arial" font-size="12" fill="#8B8B8B">Email</text>
  <rect x="250" y="270" width="300" height="40" rx="4" fill="#363636" stroke="#4A4A4A"/>
  
  <!-- Password -->
  <text x="250" y="340" font-family="Arial" font-size="12" fill="#8B8B8B">Password</text>
  <rect x="250" y="350" width="300" height="40" rx="4" fill="#363636" stroke="#4A4A4A"/>
  
  <!-- Confirm Password -->
  <text x="250" y="420" font-family="Arial" font-size="12" fill="#8B8B8B">Confirm Password</text>
  <rect x="250" y="430" width="300" height="40" rx="4" fill="#363636" stroke="#4A4A4A"/>
  
  <!-- Dark Mode Sign Up Button -->
  <rect x="250" y="490" width="300" height="40" rx="4" fill="#E86C52"/>
  <text x="400" y="515" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Sign Up</text>
  
  <!-- Dark Mode Already have an account -->
  <text x="350" y="460" font-family="Arial" font-size="12" fill="#8B8B8B">Already have an account?</text>
  <text x="450" y="460" font-family="Arial" font-size="12" fill="#E86C52">Login</text>

  <!-- Light Mode (Right Side) -->
  <!-- Light Background -->
  <rect x="800" y="0" width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Light Mode Card Container -->
  <rect x="1000" y="50" width="400" height="500" rx="8" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Light Mode Header -->
  <text x="1200" y="100" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle">Welcome to MarkDown</text>
  <text x="1200" y="130" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Create your account</text>
  
  <!-- Light Mode Form Elements -->
  <!-- Username -->
  <text x="1050" y="180" font-family="Arial" font-size="12" fill="#666666">Username</text>
  <rect x="1050" y="190" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Email -->
  <text x="1050" y="260" font-family="Arial" font-size="12" fill="#666666">Email</text>
  <rect x="1050" y="270" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Password -->
  <text x="1050" y="340" font-family="Arial" font-size="12" fill="#666666">Password</text>
  <rect x="1050" y="350" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Confirm Password -->
  <text x="1050" y="420" font-family="Arial" font-size="12" fill="#666666">Confirm Password</text>
  <rect x="1050" y="430" width="300" height="40" rx="4" fill="#FFFFFF" stroke="#E0E0E0"/>
  
  <!-- Light Mode Sign Up Button -->
  <rect x="1050" y="490" width="300" height="40" rx="4" fill="#E86C52"/>
  <text x="1200" y="515" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Sign Up</text>
  
  <!-- Light Mode Already have an account -->
  <text x="1150" y="460" font-family="Arial" font-size="12" fill="#666666">Already have an account?</text>
  <text x="1250" y="460" font-family="Arial" font-size="12" fill="#E86C52">Login</text>

  <!-- Mode Labels -->
  <text x="400" y="30" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">Dark Mode</text>
  <text x="1200" y="30" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Light Mode</text>
</svg>
